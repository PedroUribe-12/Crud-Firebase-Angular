<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="empleadoForm">

    <div class="form row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido">
        </div>
    </div>

    <div class="form mt-3 row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Fecha de inicio" formControlName="fechaDeInicio"> 
        </div>
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn mt-3 bg-dark text-light">Save</button>
    </div>
</form>

<button type="button" class="btn btn-primary mt-2" (click)="volverAlListado()">Volver al listado</button>
