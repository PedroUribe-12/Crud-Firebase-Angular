<div class="card mt-3">
    <div class="card-header">
        Detalles del empleado
    </div>
    <div class="car-body">
        <ul class="list-group">

            <li class="list-group-item">
                Name: <h5>{{empleado.nombre}} {{empleado.apellido}}</h5>
            </li>
            <li class="list-group-item">
                Email: <h5>{{empleado.email}}</h5>
            </li>
            <li class="list-group-item">
                Fecha de inicio: <h5>{{empleado.fechaDeInicio}}</h5>
            </li>

        </ul>
    </div>

    <div class="btn-group" role="group">

        <button type="button" class="btn btn-outline-success m-2" (click)="onGoToEditar()">Edit</button>
        <button type="button" class="btn btn-outline-danger m-2" (click)="onGoToEliminar()">Delete</button>

    </div>

</div>

<button type="button" class="btn btn-primary mt-2" (click)="volverAlListado()">Volver al listado</button>
